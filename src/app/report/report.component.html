<div class="encounter-form">

  <form [formGroup]="reportForm" (ngSubmit)="onSubmit($event)">

    <select formControlName="atype" placeholder="Alien Type" >

					<option [value]="NO_ALIEN_SELECTED" selected disabled>Select Alien </option>

					<option *ngFor="let alien of marsAliens" [value]="alien.type">{{ alien.type }}</option>

	</select>

    <textarea rows="10" cols="" formControlName="action" placeholder="Action Taken">

	</textarea>

    <button>Report Alien</button>

  </form>

</div>
